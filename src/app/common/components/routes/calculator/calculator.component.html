<div class="col-4" [appPreloader]="loadRecipePending$ | async">
  <save-widget [mode]="componentMode"
               [pending]="componentMode === componentModes.Create ? (addRecipePending$ | async) : (updateRecipePending$ | async)"
               [data]="recipe$ | async"
               (saveItem)="saveRecipe($event)"
               (deleteItem)="deleteRecipe()"></save-widget>
</div>
